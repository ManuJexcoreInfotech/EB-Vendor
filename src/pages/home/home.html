<ion-header no-border class="home-header">
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>
    <ion-title text-center>{{"Home" | translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only light class="has-icon icon-only has-badge" style="min-width: 10vw;">   
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="home"> 
                           
    <ion-spinner *ngIf="!service?.banners" name="crescent">
    </ion-spinner>
 

  <div *ngIf="service?.categories" class="category-class">
    <div class="shop-name">
      <ion-item no-lines>
        <b color="side-heading-color" text-uppercase>{{"Dashboard"| translate}}
        </b>
      </ion-item>
    </div>
    <div  class="main-categories">
      <ion-row class="row unlimited-items">
        <ion-col class="col widget bg-blue-600">
          <a (click)="tabs('total_order')">
            <ion-card  class="widget bg-blue-600">
				<ion-card-content >
					<div class="counter-label margin-bottom-20"> 
						<div class="white">Total Products</div>
						<div class="blue-200"></div>
                    </div>
					<div class="counter-number-group margin-bottom-15">
						<span class="counter-number-related"></span>
						<span class="counter-number white" >{{total_product}}</span>
                    </div>
				</ion-card-content>
              <div text-center>
                <ion-label text-uppercase [innerHTML]="">
                </ion-label>
              </div>
            </ion-card>
          </a>
        </ion-col>
		<ion-col class="col widget bg-red-600">
          <a (click)="tabs('total_product')">
            <ion-card class="widget  bg-red-600">
				<ion-card-content>
					<div class="counter-label margin-bottom-20">
						<div class="white">Total Orders</div>
						<div class="blue-200"></div>
                    </div>
					<div class="counter-number-group margin-bottom-15">
						<span class="counter-number-related"></span>
						<span class="counter-number white" >{{total_order}}</span>
                    </div>
				</ion-card-content>
              <div text-center>
                <ion-label text-uppercase [innerHTML]="">
                </ion-label>
              </div>
            </ion-card>
          </a>
        </ion-col>
      </ion-row>
    </div>
  </div>

    <ion-spinner *ngIf="!products && service?.banners" name="crescent">
    </ion-spinner>
